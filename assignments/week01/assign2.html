    <script>
    
  // Input One: Add all the numbers in the array together

$(function() {
    let oneArray = [4, 9, 10, 15, 27, 30, 50, 56],
    input_one = $('#input_one'),
    submit = $('#sumbit'),
    resultSum = $('#one');
    // click submit
$('#submit').on('click', function () {
  const val = input_one.val();
  const num = parseInt(val);
  // Verify the user gave us a real number
  if (!isNaN(num)) {
   // Add our new number to the data array
  oneArray.push(num);
  console.log(oneArray);
  let one = oneArray.reduce((pv,cv)=> {
   return pv + (parseFloat(cv)||0);
},0);
resultSum.text(one);
  }  
  });
});

// Input Two: Multiplies each number by 5

$(function(){
  let secondArray = [4, 9, 10, 15, 27, 30, 50, 56],

  submit_two = $('#sumbit_two'),
  resultSum = $('#second');
  $('#submit').on('click', function () {

    // Verify the user gave us a real number
  if (!isNaN(num)) {
   // Add our new number to the data array
    secondArray.push(num);
  console.log(twoArray);
    let second = secondArray.map(x => x * 5);
  resultSum.text(second);

  });

// Input Third: Display all the numbers larger than 10

$(function(){
  let thirdArray = [4, 9, 10, 15, 27, 30, 50, 56],
  input_three = $('#input_three'),
  submit_three = $('#sumbit_three'),
  resultSum = $('#third');
  $('#submit').on('click', function () {
    const val = input_three.val();

    // Verify the user gave us a real number
  if (!isNaN(num)) {
   // Add our new number to the data array
    thirdArray.push(num);
  console.log(thirdArray);
    let third = thirdArray.filter(x => x > 10);
  resultSum.text(third);
  }
  });
});

// Input Fourth: Display True, if the number is smaller than 10

$(function(){
  let fourthArray = [4, 9, 10, 15, 27, 30, 50, 56],

   // Add our new number to the data array
    fourthArray.push(num);
  console.log(fourthArray);
    let fourth = fourthArray.includes(10);
  console.log(fourth);
    resultSum.text(fourth);
  }
  });
});
